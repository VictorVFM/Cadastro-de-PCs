<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">  
    <link rel="stylesheet" href="css/barra-de-pesquisa.css">  
    <script src="main.js" defer></script>
    <title>Controle de Ips</title>
</head>

<body>
    
    <header>
        <h1 class="header-title">Cadastro de Computadores</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarMaquina">Cadastrar Maquina</button>
        
        <!-- <div class="search-box">
            <input type="text" id="pesquisa" class="search-txt" placeholder="Pesquisar">
        <a href="#" class="search-btn">
        <img src="images/loupe2.svg" id="loupe" alt="loupe" height="20" width="20"></a> -->
        
        </div>
        <table id="tableComputer" class="records">
            <thead>
                <tr>
                    <th>Localização</th>
                    <th>Andar</th>
                    <th>Setor</th>
                    <th>Sala</th>                    
                    <th>IP</th>
                    <th>Anydesk</th>
                    <th>Patrimonio</th>
                    <th>Ramal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Computador</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="local" id="local" class="modal-field" placeholder="Local da Maquina" required>
                    <input type="andar" id="andar" class="modal-field" placeholder="Andar da Maquina" required>
                    <input type="setor" id="setor" class="modal-field" placeholder="Setor da Maquina" required>
                    <input type="sala"  id="sala" class="modal-field" placeholder="Sala da Maquina" required>
                    <input type="ip" id="ip" class="modal-field" placeholder="IP da Maquina" required>
                    <input type="anydesk" id="anydesk" class="modal-field" placeholder="Anydesk da Maquina" required>
                    <input type="patrimonio" id="patrimonio" data-index="new" class="modal-field" placeholder="Patrimonio da Maquina" required>
                    <input type="ramal" id="ramal" class="modal-field" placeholder="Ramal do Local" required>
                
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
            
        </div>
    </main>

    <footer>
        Copyright &copy; Dev. Victor Hugo Ferreira
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready( function () {
    $('#tableComputer').DataTable();
} );
</script>

</body>


</html>
